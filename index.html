<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/main.js"></script>
  <title>Todo App Project</title>
</head>

<body>

  <div class="container">
    <h1>Todo's</h1>
    <form id="form">
      <input type="text" id="todocontent" name="todocontent" placeholder="Add todo">
      <p class="alert" id="alert"></p>
    </form>
    <ul id="todo-list" class="">

      <!-- Example list item -->
      <li class="list-item ">
        <input type="checkbox" value="Todo Example" class="check">
        <input type="text" class="content" readonly>
        <button class="edit btn-bg-edit">Edit</button>
        <button class="delete btn-bg-delete">Delete</button>
      </li>

    </ul>
  </div>

</body>

</html>
